# Sailing component versions
#
# This tracks versions of sailing's own components
# Uses git tags as source of truth

components:
  - key: rudder
    name: Rudder CLI
    file: cli/package.json
    extractor: json
    path: version
    main: true
    changelog: cli/CHANGELOG.md

  - key: sailing
    name: Sailing Framework
    extractor: git
    path: "v*"
    changelog: CHANGELOG.md
