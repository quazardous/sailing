---
name: Auto-close PRs from dist branch

'on':
  pull_request:
    types: [opened]
    branches:
      - main

jobs:
  auto-close-dist-pr:
    if: github.head_ref == 'dist'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Close PR from dist branch
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ðŸš« **This PR has been automatically closed.**\n\n' +
                    'Pull requests from the `dist` branch to `main` ' +
                    'are not allowed.\n\n' +
                    'The `dist` branch is reserved for distribution ' +
                    'purposes only and is automatically generated from ' +
                    'the `main` branch.\n\n' +
                    'If you need to make changes, please create a PR ' +
                    'from a feature branch instead.'
            });

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            });
